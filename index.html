<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation de Mariage</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(to bottom, #fffaf0, #d7bf9f);
            color: #5a4c42;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
        }

        .invitation-container {
            margin-top: 5rem;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #d4af37;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            color: #8b4513;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .bride-groom {
            font-size: 1.5rem;
            color: #5a4c42;
            font-weight: bold;
        }

        .date-location {
            font-style: italic;
            color: #5a4c42;
        }

        .divider {
            margin: 1.5rem auto;
            height: 2px;
            width: 80%;
            background-color: #d4af37;
        }

        /* Navigation Bar */
        .navbar {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border-bottom: 2px solid #d4af37;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            text-decoration: none;
            color: #5a4c42;
            font-size: 1.2rem;
            margin: 0 1rem;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #d4af37;
        }

        .navbar-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #8b4513;
        }

        .navbar-menu {
            display: flex;
            gap: 1rem;
        }

        .button {
            background-color: rgba(248, 230, 217, 0.8);
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button a {
            color: #000;
            text-decoration: none;
            font-size: 16px;
            display: block;
        }

        .button:hover {
            background-color: rgba(248, 230, 217, 1);
            transform: scale(1.05);
        }

        .gif-animation {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin: 2rem 0;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .invitation-container {
                padding: 1rem;
                margin-top: 7rem;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .navbar {
                flex-direction: column;
                padding: 1rem;
            }

            .navbar-menu {
                flex-direction: column;
                align-items: center;
                gap: 0.5rem;
            }

            .gif-animation {
                max-width: 300px;
            }
        }

        @media screen and (max-width: 480px) {
            .invitation-container {
                padding: 0.8rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 0.9rem;
            }

            .button {
                padding: 10px 20px;
            }

            .navbar-menu {
                gap: 0.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-logo">Nouha & Fahd</div>
        <div class="navbar-menu">
            <a href="index.html">Accueil</a>
            <a href="Apropos.html">À Propos</a>
            <a href="#">Détails</a>
        </div>
    </div>

    <img src="Animation - 1735051345150.gif" class="gif-animation" alt="Animation">

    <div class="invitation-container">
        <h1>Invitation de Mariage</h1>
        <p class="bride-groom">Nouha & Fahd</p>
        <div class="divider"></div>
        <p>Ont l'immense bonheur de vous inviter à partager avec eux le moment unique et inoubliable de leur mariage.</p>
        <p class="date-location">Le 18 Janvier 2025<br>À 15h00<br>Chiahna 1 Palais Ouazzani, Skhirat</p>
        <div class="divider"></div>
    </div>

    <div>
        <button class="button">
            <a href="https://www.google.com/maps/place/Palais+Ouazzani" target="_blank"><strong>Localisation</strong></a>
        </button>
    </div>

    <img src="Animation - 1735053844811.gif" class="gif-animation" alt="Animation">
</body>
</html>
