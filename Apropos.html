<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation de Mariage</title>
    <style>
   
  body {
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #fffaf0, #d7bf9f);
      color: #5a4c42;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
  }

  .button {
      background-color: rgba(248, 230, 217, 0.8);
      border: none;
      padding: 20px 30px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: inline-block;
  }

  .button a {
      color: #000;
      text-decoration: none;
      font-size: 16px;
      display: block;
      text-align: center;
  }

  .button:hover {
      background-color: rgba(248, 230, 217, 1);
      transform: scale(1.05);
  }

  .invitation-container {
      margin: 5% auto;
      background: rgba(255, 255, 255, 0.8);
      border: 2px solid #d4af37;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 92%;
      position: relative;
      overflow: hidden;
  }

  h1 {
      font-size: 2rem;
      color: #8b4513;
      margin-bottom: 1rem;
  }

  p {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      line-height: 1.6;
  }

  .divider {
      margin: 1.5rem auto;
      height: 2px;
      width: 80%;
      background-color: #d4af37;
      margin-bottom: 10%;
  }

  /* Navigation Bar */
  .navbar {
      width: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      border-bottom: 2px solid #d4af37;
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
  }

  .navbar a {
      text-decoration: none;
      color: #5a4c42;
      font-size: 1.2rem;
      margin: 0 1rem;
  }

  .navbar-logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #8b4513;
  }

  /* Mobile Responsive */
  @media screen and (max-width: 1024px) {
      .invitation-container {
          padding: 1.5rem;
      }

      .button {
          padding: 12px 25px;
      }

      iframe {
          width: 90%;
          height: 350px;
      }
  }

  @media screen and (max-width: 768px) {
      .invitation-container {
          padding: 1rem;
      }

      .button {
         padding: 0px 27px;
          font-size: 14px;
      }

      iframe {
          width: 100%;
          height: 300px;
      }

      .navbar {
          flex-direction: column;
      }

      .navbar a {
          font-size: 1rem;
      }
  }

  @media screen and (max-width: 480px) {
      .invitation-container {
          max-width: 95%;
          padding: 1rem;
      }

      .button {
          font-size: 12px;
          padding: 8px 15px;
      }

      iframe {
          height: 250px;
      }
  }

  @media screen and (max-width: 375px) {
      .navbar {
          padding: 0.5rem;
      }

      .navbar a {
          font-size: 0.9rem;
      }

      h1 {
          font-size: 1.5rem;
      }

      iframe {
          height: 200px;
      }
  }


   
    </style>
</head>
