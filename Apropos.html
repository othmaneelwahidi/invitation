<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation de Mariage</title>
    <style>
      body {
    font-family: 'Georgia', serif;
    background: linear-gradient(to bottom, #fffaf0, #d7bf9f);
    color: #5a4c42;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    overflow-y: hidden;
}

.button {
    background-color: rgba(248, 230, 217, 0.8);
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease, transform 0.2s ease;
    display: inline-block;
}

.button a {
    color: #000;
    text-decoration: none;
    font-size: 16px;
    display: block;
    text-align: center;
}

.button:hover {
    background-color: rgba(248, 230, 217, 1);
    transform: scale(1.05);
}

.button a:hover {
    color: #333;
}

.invitation-container {
    margin-top: 35%;
    background: rgba(255, 255, 255, 0.8);
    border: 2px solid #d4af37;
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    max-width: 600px;
    position: relative;
    overflow: hidden;
    margin-bottom: 15%;
    background-color: rgba(248, 230, 217, 0.8);
}

.invitation-container::before,
.invitation-container::after {
    border-radius: 15px;
    background: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(212, 175, 55, 0.3));
}

h1 {
    font-size: 2.5rem;
    color: #8b4513;
    margin-bottom: 1rem;
}

p {
    font-size: 1.2rem;
    margin-bottom: 1rem;
    line-height: 1.6;
}

.bride-groom {
    font-size: 1.5rem;
    color: #5a4c42;
    font-weight: bold;
}

.date-location {
    font-style: italic;
    color: #5a4c42;
}

.divider {
    margin: 1.5rem auto;
    height: 2px;
    width: 80%;
    background-color: #d4af37;
}

/* Navigation Bar */
.navbar {
    width: 100%;
    background-color: rgba(255, 255, 255, 0.9);
    border-bottom: 2px solid #d4af37;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 1rem 2rem;
    position: fixed;
    top: 0;
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.navbar a {
    text-decoration: none;
    color: #5a4c42;
    font-size: 1.2rem;
    margin: 0 1rem;
    transition: color 0.3s ease;
}

.navbar a:hover {
    color: #d4af37;
}

.navbar-logo {
    margin-left: 5%;
    font-size: 1.5rem;
    font-weight: bold;
    color: #8b4513;
}

.navbar-menu {
    margin-right: 39%;
}

/* Content Below Navbar */
.content {
    padding-top: 5rem;
    text-align: center;
}

/* Mobile Responsive */
@media screen and (max-width: 1024px) {
    .invitation-container {
        margin-top: 25%;
        padding: 1.5rem;
    }

    .button {
        padding: 12px 25px;
    }

    .navbar {
        padding: 1rem;
    }

    .navbar-menu {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
    }

    .content {
        padding-top: 6rem;
    }
}

@media screen and (max-width: 768px) {
    .invitation-container {
        margin-top: 20%;
      
    }

    .button {
        padding: 15px 30px;
        font-size: 14px;
    }

    .navbar {
        padding: 0.8rem;
        flex-direction: column;
    }

    .navbar-logo {
        margin-bottom: 1rem;
    }

    .navbar-menu {
        margin-right: 0;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
    }

    .content {
        padding-top: 7rem;
    }
}

@media screen and (max-width: 480px) {
    .invitation-container {
        margin-top: 15%;
        padding: 1rem;
        max-width: 90%;
    }

    .button {
        padding: 12px 25px;
        font-size: 12px;
    }

    .navbar {
        padding: 0.5rem;
    }

    .navbar a {
        font-size: 1rem;
    }

    .content {
        padding-top: 8rem;
    }
}

   
    </style>
</head>

        </div>

</div>  

</div>

</body>
</html>
